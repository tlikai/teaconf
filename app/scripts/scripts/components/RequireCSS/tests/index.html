<!DOCTYPE html>
<html>
<head>
	<title>RequireJS CSS Plugin Tests</title>

	<style type="text/css">
		iframe {
			width: 600px;
			height: 150px;
		}
	</style>

	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript">
		$(function() {
			// Simple refresh button
			$('a').click(function(e) {
				e.preventDefault();

				$('iframe').each(function(i, elem) {
					$(elem).attr('src', function (i, val) {
						return val;
					});
				});
			});
		});
	</script>
</head>
<body>
	<p><a href="">Refresh all</a></p>

	<div>Simple test:</div>
	<iframe src="./test-simple.html"></iframe>

	<div>Multiple test:</div>
	<iframe src="./test-multiple.html"></iframe>

	<div>Nested test:</div>
	<iframe src="./test-nested.html"></iframe>

	<div>Huge Body test:</div>
	<iframe src="./test-body.html"></iframe>

	<div>Cross Domain test:</div>
	<iframe src="./test-cross-domain.html"></iframe>
</body>
</html>
