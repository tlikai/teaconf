<article class="post">
    <div class="avatar">
        <img src="{{author.avatar_middle}}" alt="" />
    </div>
    <section class="content box">
        <div class="meta">
            <a href="{{url 'user#home' author.id}}" class="author">{{author.name}}</a>
            发表于
            <time>1天前</time>
            <div class="actions">
                {{#if Chaplin.mediator.user}}
                    {{#if can_like}}
                    <a href="javascript:;" class="action-like"><i class="icon-thumbs-up icon-gray"></i>喜欢</a>
                    {{/if}}
                    &nbsp;

                    {{#if can_reply}}
                    <a href="#create-form" class="action-reply"><i class="icon-plus-sign icon-gray"></i>回复</a>
                    {{/if}}
                {{/if}}
            </div>
        </div>
        <div class="body">{{content}}</div>
    </section>
</article>
