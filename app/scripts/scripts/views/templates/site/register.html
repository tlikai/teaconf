<section class="simple-page register box span5 offset3">
    <form action="javascript:;" class="form-horizontal" id="register-form">
        <h3 class="box-header">注册</h3>
        <div class="alert-area"></div>
        <div class="control-group">
            <label class="control-label" for="inputName">用户名</label>
            <div class="controls">
                <input type="text" id="inputName" name="name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">邮箱</label>
            <div class="controls">
                <input type="text" id="inputEmail" name="email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">密码</label>
            <div class="controls">
                <input type="password" id="inputPassword" name="password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputConfirmPassword">确认密码</label>
            <div class="controls">
                <input type="password" id="inputConfirmPassword" name="confirmPassword">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" name="subscibeUpdate">订阅每周推荐
                </label>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">注册</button>
        </div>
    </form>
</section>
