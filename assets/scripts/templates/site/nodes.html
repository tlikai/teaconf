<div class="wrap row">
    <section class="box span10 offset1">
        <form action="javascript:;" method="post">
            <legend>节点导航</legend>
            {{#each nodes}}
            <dl class="node-section">
                <dt>{{name}}</dt>
                <dd>
                {{#each nodes}}
                    <a href="/node/{{alias}}">{{name}}</a>
                {{/each}}
                </dd>
            </dl>
            {{/each}}
        </form>
    </section>
</div>
