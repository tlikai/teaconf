<div class="topic inner">
    <table width="100%">
        <tr>
            <td class="avatar"><a href="/user/{{ topic.author.id }}"><img src="{{ topic.author.avatar_middle }}"  width="48" /></a></td>
            <td class="summary">
                <a href="/topic/{{ topic.id }}" class="title">{{ topic.title }}</a>
                <div class="sep5"></div>
                <div class="info">
                    <a href="/node/{{ topic.node.alias }}" class="node">{{ topic.node.name }}</a>
                    <a href="/user/{{ topic.author.id }}" class="author">{{ topic.author.name }}</a>
                    最后由
                    <a href="/user/{{ topic.last_poster_id }}">{{ topic.last_posted_by }}</a>
                    于 <time timestamp="{{ topic.last_posted_at }}">{{timeago topic.last_posted_at }}</time> 回复
                </div>
            </td>
            <td class="right">
                <a href="/topic/{{ topic.id }}" class="count likes">{{ topic.posts_count }}</a>
            </td>
        </tr>
    </table>
</div>
