<div class="modal hide fade modal-post" id="createTopicModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>创建主题</h3>
    </div>
    <form action="javascript:;" method="post" class="form-horizontal">
        <div class="modal-body">
                <div class="alert hide"></div>
                <div class="control-group">
                    <input type="text" name="title" class="input-xlarge" placeholder="标题">
                    <span id="nodeSelector"></span>
                </div>
                <div class="control-group">
                    <div class="editor">
                        <div class="editor-toolbar">
                            <i class="icon-bold"></i>
                            <i class="icon-list"></i>
                            <i class="icon-picture"></i>
                            <i class="icon-preview"></i>
                        </div>
                        <div class="sep5"></div>
                        <textarea name="content" class="input-xxlarge editor-area" rows="15"></textarea>
                    </div>
                </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary submit" type="submit">发布</button>
            <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
        </div>
    </form>
</div>
