<h3 class="inner subject">个人资料</h3>
<div class="inner">
    <form action="./" method="post" class="form-horizontal profile-form">
        <div class="alert hide"></div>
        <div class="control-group">
            <label class="control-label" for="username">用户名</label>
            <div class="controls">
                <input id="username" name="username" type="text" value="{{user.name}}" disabled/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="email">邮箱</label>
            <div class="controls">
                <input id="email" name="email" type="text" value="{{user.email}}" disabled />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="weibo">微博</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on">@</span>
                    <input class="span2" id="weibo" name="weibo" type="text" value="{{user.weibo}}">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="wechat">微信</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on">@</span>
                    <input class="span2" id="wechat" name="wechat" type="text" value="{{user.wechat}}">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="signature">签名</label>
            <div class="controls">
                <textarea id="signature" name="signature" rows="4" class="input-xlarge">{{user.signature}}</textarea>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn submit">修改</button>
        </div>
    </form>
</div>
